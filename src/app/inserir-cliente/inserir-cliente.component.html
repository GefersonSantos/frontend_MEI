<div class="container">
  <br>
  <h3>Cadastrar Cliente</h3>
  <br>

  <form (ngSubmit)="onSubmit()" #clienteForm="ngForm">
      <div class="form-group row">
          <div class="col-4">
              <label for="nome">Nome</label>
              <input type="text" id="nome" class="form-control" placeholder="Nome Completo" [(ngModel)]="cliente.nome" name="nome" required>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-4">
              <label for="sexo">Sexo</label>
              <select id="sexo" class="form-control" [(ngModel)]="cliente.sexo" name="sexo">
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                  <option value="Outro">Outro</option>
              </select>
          </div>
      </div>

      <div class="form-group row">
        <div class="col-4">
            <label for="documento">CPF/CNPJ</label>
            <input type="text" id="documento" class="form-control" placeholder="Digite o CPF ou CNPJ" [(ngModel)]="documento" name="documento" (blur)="atualizarDocumento()">
            <div *ngIf="clienteForm.submitted && documentoInvalido" class="text-danger">
                Documento inválido. Informe um CPF ou CNPJ válido.
            </div>
        </div>
    </div>

      <div class="form-group row">
          <div class="col-4">
              <label for="telefoneResidencial">Telefone Residencial</label>
              <input type="text" id="telefoneResidencial" class="form-control" placeholder="(00) 0000-0000" [(ngModel)]="cliente.telefoneResidencial" name="telefoneResidencial" required>
          </div>
          <div class="col-4">
              <label for="telefoneComercial">Telefone Comercial</label>
              <input type="text" id="telefoneComercial" class="form-control" placeholder="(00) 0000-0000" [(ngModel)]="cliente.telefoneComercial" name="telefoneComercial">
          </div>
          <div class="col-4">
              <label for="telefoneCelular">Celular</label>
              <input type="text" id="telefoneCelular" class="form-control" placeholder="(00) 00000-0000" [(ngModel)]="cliente.telefoneCelular" name="telefoneCelular" required>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-4">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="email@exemplo.com" [(ngModel)]="cliente.email" name="email" required>
          </div>
      </div>

      <h4>Endereço</h4>
      <div class="form-group row">
          <div class="col-4">
              <label for="logradouro">Logradouro</label>
              <input type="text" id="logradouro" class="form-control" placeholder="Rua Exemplo" [(ngModel)]="cliente.endereco.logradouro" name="logradouro" required>
          </div>
          <div class="col-4">
              <label for="numero">Número</label>
              <input type="text" id="numero" class="form-control" placeholder="123" [(ngModel)]="cliente.endereco.numero" name="numero">
          </div>
      </div>

      <div class="form-group row">
          <div class="col-4">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" class="form-control" placeholder="Bairro Exemplo" [(ngModel)]="cliente.endereco.bairro" name="bairro">
          </div>
          <div class="col-4">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" class="form-control" placeholder="Cidade" [(ngModel)]="cliente.endereco.cidade" name="cidade" required>
          </div>
          <div class="col-4">
              <label for="uf">UF</label>
              <select id="uf" class="form-control" [(ngModel)]="cliente.endereco.uf" name="uf" required>
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AP">AP</option>
                  <option value="AM">AM</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SP">SP</option>
                  <option value="SE">SE</option>
                  <option value="TO">TO</option>
              </select>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-4">
              <label for="cep">CEP</label>
              <input type="text" id="cep" class="form-control" placeholder="00000-000" [(ngModel)]="cliente.endereco.cep" name="cep">
          </div>
          <div class="col-4">
              <label for="complemento">Complemento</label>
              <input type="text" id="complemento" class="form-control" placeholder="Apartamento, casa, etc." [(ngModel)]="cliente.endereco.complemento" name="complemento">
          </div>
      </div>

      <br>
      <div class="form-group row">
          <div class="col-4">
              <button type="submit" class="btn btn-info">Cadastrar</button>
              <button class="btn btn-success" (click)="retornar()" style="margin-left: 10px;">Cancelar</button>
          </div>
      </div>
  </form>
</div>
